<template name="header">

<header>
  <nav class='navbar navbar-default'>
    <a class='navbar-brand' href="{{pathFor 'reDirect'}}">Fenu
      <!-- <img width="21" height="21" class="logo-xs" alt="Fenu" src="/images/logo_xs.svg" /> -->
    </a>
    <a class='toggle-nav btn pull-left' href='#'>
      <i class='icon-reorder'></i>
    </a>
    <ul class='nav'>
      {{# if guests}}

      <li class='dropdown medium only-icon widget'>
        <a class='guestMsgToggle dropdown-toggle' data-toggle='dropdown' href='#'>
          <i class='icon-comments'></i>
          <div class='guestMsgCount label'>{{messageCount}}</div>
        </a>
        <ul class='dropdown-menu '>
          <!-- each message code start -->
          {{#each myMessages}}
          <li class='guestMessages' data-submitted='{{submitted}}'>
            <a href='#'>
              <div class='widget-body'>
                <div class='pull-left icon'>
                  <i class='icon-user text-success'></i>
                </div>
                <div class='pull-left text'>
                  {{messageText}}
                  <!-- <small class='pull-right text-muted'>just now</small> -->
                  <i class='del pull-right icon-long-arrow-right'></i>
                </div>

              </div>
            </a>
          </li>

          <li class='divider'></li>
          {{/each}}
          <!-- each message code end -->
        </ul>
      </li>


      <li class='dropdown medium only-icon widget'>
        <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
          <i class='icon-group'></i>
          <div class='label'>{{guests.length}}</div>
        </a>
        <ul class='dropdown-menu'>
          {{#each guests}}
          <li>
            <a href='#'>
              <div class='widget-body'>
                <div class='pull-left icon'>
                  <i class='icon-user text-success'></i>
                </div>
                <div class='pull-left text'>
                  {{this}}
                  <!-- <small class='pull-right text-muted'>just now</small> -->
                  <i class='del pull-right icon-remove-sign'></i>
                </div>

              </div>
            </a>
          </li>

          <li class='divider'></li>
          {{/each}}

        </ul>
      </li>
      {{/if}}
      <li class='dropdown dark user-menu'>
        <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
          <img width="23" height="23" alt="{{myWaiterName}}" src="/images/avatar.jpg" />
          <span class='user-name'>{{myWaiterName.firstName}}</span>
          <b class='caret'></b>
        </a>
        <ul class='dropdown-menu'>
          <li>
            <a data-toggle='modal' href='#messageModal' role='button'>
              <i class='icon-comment'></i>
              Contact {{myWaiterName.firstName}}
            </a>
          </li>
          <li>
            <a href='user_profile.html'>
              <i class='icon-cog'></i>
              Settings
            </a>
          </li>
          <li class='divider'></li>
          <li>
            <a href='#'>
              <i class='icon-signout'></i>
              Sign out
            </a>
            
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
{{>messageForm}}
</template>
