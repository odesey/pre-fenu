<template name="table">
  <div class="entry">
    <!-- Meta for this block -->
    <div class="meta br-green">
      <!-- Date -->
      <div class="post-date"><span>{{code}}</span>Table #{{tableNumber}}</div>
      <!-- Post Information -->
      <div class="meta-info"><a href="#"><i class="fa fa-user"></i> <span>{{numberOfGuests}} Guest(s)</span></a></div>
      <div class="meta-info"><a href="#"><i class="fa fa-comment"></i> <span>0 Messages</span></a></div>
    </div>
  </div>
</template>
