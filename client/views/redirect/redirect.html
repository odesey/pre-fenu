<template name="reDirect">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-4">
				<input type="name" class="form-control" id="name" placeholder="Enter Your Name" required>
				<p class="help-block"></p>
			</div>
		</div>
		<div class="form-group">
			<label for="tableCode" class="col-sm-2 control-label">Table Code</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" minlength="10" id="tableCode" placeholder="Enter Your Table Code">
				<p class="help-block"></p>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-success btn-lg">Go</button>
			</div>
		</div>
	</form>

</template>
