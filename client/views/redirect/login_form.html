<template name="loginsForm">
     <form id="loginsForm" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="email" placeholder="Enter Your User Name" required>
          <p class="help-block"></p>
        </div>
      </div>
      <div class="form-group">
       <label for="tableCode" class="col-sm-2 control-label">Password</label>
       <div class="col-sm-4">
        <input type="password" id="password" class="form-control" minlength="10" id="tableCode" placeholder="Enter Your Password">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="form-group">
     <div class="col-sm-offset-4 col-sm-4">
       <button id="submit" type="submit" class="btn btn-success btn-lg">Login</button>
     </div>
    </div>
    </form>
</template>
